<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFocus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>DevFocus</h1>
            <p>Your productivity assistant</p>
        </header>

        <main class="main-content">
            <section class="focus-timer">
                <h2>Focus Timer</h2>
                
                <!-- Timer input for custom time -->
                <div class="time-input">
                    <label for="minutes">Set Time (in minutes):</label>
                    <input type="number" id="minutes" placeholder="e.g. 25" min="1" />
                </div>

                <!-- Timer display -->
                <div class="timer-display" id="timer">00:00:00</div>

                <!-- Timer controls -->
                <div class="timer-controls">
                    <button class="start-btn">Start</button>
                    <button class="reset-btn">Reset</button>
                </div>
            </section>

            <!-- Task List Section -->
            <section class="task-list">
                <h2>Task List</h2>
                <ul id="taskList">
                    <!-- Tasks will be dynamically added here -->
                </ul>

                <!-- Input field and button to add tasks -->
                <div class="add-task">
                    <input type="text" id="taskInput" placeholder="Add a new task..." />
                    <button id="addTaskBtn">Add Task</button>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
